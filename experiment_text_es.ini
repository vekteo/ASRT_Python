# Esta sección contiene todas las páginas de instrucciones de la sonda de Desviación Mental (Mind Wandering)
mw_intro = Por favor, intente concentrarse en la tarea todo el tiempo. Sin embargo, es natural que sus pensamientos se desvíen de vez en cuando.\n\nPara investigar esto, interrumpiremos la tarea algunas veces y le haremos cuatro preguntas sobre si estaba concentrado en la tarea o pensando en otra cosa.\n\n¡Use las teclas 1, 2, 3 y 4 para responder a estas preguntas!
mw_q1 = Primero, le preguntaremos en qué medida estuvo concentrado en la tarea durante el bloque anterior.\n\nLas opciones de respuesta estarán en una escala de 4 puntos que va de '1: No concentrado en la tarea en absoluto' a '4: Completamente concentrado en la tarea'.\n\nLa respuesta '1: En absoluto' significa que sus pensamientos estaban completamente en otro lugar (p. ej., estaba pensando en amigos, planes de fin de semana, etc.).\n\nLa respuesta '4: Completamente' significa que estaba totalmente concentrado en la tarea (en dónde apareció la cabeza del perro y qué tecla debía presionar lo más rápido posible).\n\nSeleccione 2 o 3 si siente que su respuesta se encuentra entre 1 y 4.
mw_q2_off_task = Si responde a la primera pregunta que estuvo algo distraído durante la tarea, la segunda pregunta será si, cuando no estaba concentrado en la tarea, estaba pensando en algo específico o no pensaba en nada en absoluto.\n\nLas opciones de respuesta estarán en una escala de 4 puntos que va de '1: Pensando en nada' a '4: Pensando en algo específico'.\n\nLa respuesta '1: Pensando en nada' significa que sus pensamientos se desviaron, pero no recuerda nada específico, como si su mente estuviera completamente en blanco.\n\nLa respuesta '4: Pensando en algo específico' significa que estaba pensando en algo en particular (p. ej., un libro, eventos recientes, la tarea es muy fácil, tiene hambre o que sentarse durante la tarea le resulta incómodo).\n\nSeleccione 2 o 3 si siente que su respuesta se encuentra entre 1 y 4.
mw_q3_spontaneous = A continuación, la tercera pregunta será si su concentración (ya sea en la tarea o en otro lugar) fue intencional o espontánea.\n\nLas opciones de respuesta estarán en una escala de 4 puntos que va de '1: Totalmente Espontánea' a '4: Totalmente Intencional'.\n\nLa respuesta '1: Totalmente Espontánea' significa que su atención no requirió esfuerzo para dirigirse. Si estaba concentrado en la tarea, sucedió automáticamente y la concentración no fue difícil. Si sus pensamientos se desviaron, sucedió a pesar de que usted quería concentrarse en la tarea.\n\nLa respuesta '4: Totalmente Intencional' significa que usted dirigió su atención conscientemente. Si estaba concentrado en la tarea, fue una decisión deliberada y se esforzó por concentrarse. Si sus pensamientos se desviaron, fue porque usted decidió conscientemente pensar en otra cosa (como el fin de semana), lo cual puede suceder si la tarea le aburre.\n\nSeleccione 2 o 3 si siente que su respuesta se encuentra entre 1 y 4.
mw_q4_affective = Después de esto, la cuarta pregunta le preguntará si el contenido de sus pensamientos fue más positivo o negativo.\n\nLas opciones de respuesta estarán en una escala de 4 puntos que va de '1: Totalmente Negativo' a '4: Totalmente Positivo'.\n\nLa respuesta '1: Totalmente Negativo' significa que estaba pensando en algo particularmente malo, estresante o que induce ansiedad (p. ej., el examen de mañana que le pone nervioso).\n\nLa respuesta '4: Totalmente Positivo' significa que estaba pensando en algo particularmente positivo (p. ej., su gatito o la deliciosa pizza que comió anoche).\n\nSeleccione 2 o 3 si siente que su respuesta se encuentra entre 1 y 4.
mw_on_task_follow_up = Si respondió que estuvo completamente concentrado en la tarea en la primera pregunta, las preguntas siguientes serán diferentes:\n\nLa segunda pregunta le preguntará si se concentró más en la velocidad o en la precisión.\nAquí puede elegir entre '1: Concentrado totalmente en la Precisión' y '4: Concentrado totalmente en la Velocidad'.\n\nLa tercera pregunta le preguntará qué tan difícil le resultó concentrarse en la tarea durante el bloque anterior.\nAquí puede elegir entre '1: Nada difícil' y '4: Muy difícil'.\n\nLa cuarta pregunta se referirá a qué tan positivos o negativos fueron sus pensamientos (durante breves pensamientos centrados en la tarea).\nAquí puede elegir entre '1: Totalmente Negativo' y '4: Totalmente Positivo'.\n\nSeleccione 2 o 3 en cada pregunta si siente que su respuesta se encuentra entre los dos extremos.
mw_final_note = Es importante tener en cuenta que no hay respuestas correctas o incorrectas para estas preguntas y sus respuestas no tendrán ninguna consecuencia.\n\nPor favor, responda las preguntas con total sinceridad.\n\nA continuación, habrá un cuestionario de 9 preguntas para verificar que ha entendido correctamente las instrucciones para las preguntas de la sonda.\n¡Si está listo, presione la tecla ESPACIO!

