[Quiz]
# --- Quiz Introduction and Flow Control ---
quiz_intro = Antes de comenzar la tarea principal, por favor completa un breve cuestionario para confirmar que entiendes cómo responder a las preguntas.\n\nPresiona cualquier tecla para continuar.
quiz_passed_congrats = Cuestionario finalizado. Respondiste todas las preguntas correctamente.\n\n¡Excelente trabajo! Presiona cualquier tecla para continuar a la tarea principal.
quiz_passed_start = Puedes comenzar la tarea. (Presiona cualquier tecla para continuar).
quiz_failed_retry = Deberías reintentar el cuestionario. (Presiona cualquier tecla para continuar).
quiz_explanation_page1 = Respondiste {correct_count} de 9 preguntas correctamente.\n\nPor favor, revisa la siguiente explicación cuidadosamente ya que no respondiste todas las preguntas correctamente.\n\n Preguntas 1-6: \n En los siguientes casos, la respuesta correcta era que estabas concentrado/a en la tarea:\n... cuando presté atención a dónde aparecía la cabeza del perro.\n... cuando presté atención a qué tecla debía presionar.\n\nSin embargo, en los siguientes casos, la respuesta correcta era que NO estabas concentrado/a en la tarea:\n... cuando pensé en una película que vi ayer.\n...cuando pensé en la cena de esta noche.\n... cuando pensé en el ruido de la habitación.\n... cuando pensé en lo fácil o difícil que era la tarea.\nCualquier pensamiento durante la tarea que no esté dirigido a dónde aparece la cabeza del perro y cómo responder, indica que no estabas concentrado/a en la tarea.\n\nPregunta 7:\n... cuando durante la tarea no estaba concentrado/a en ella, pero sentía que mis pensamientos estaban vacíos.\nEn este caso, la respuesta correcta era que no pensaba en nada.\nSi no recuerdas en qué pensabas específicamente, "No pensaba en nada" es la opción correcta. Si puedes recordar el contenido de tus pensamientos, "Pensaba en algo específico" es la opción apropiada. \n\nPregunta 8:\n... cuando intenté concentrarme en la tarea, pero mis pensamientos divagaban, entonces la dirección de mi atención...\nEn este caso, la respuesta correcta era que Ocurrió de forma completamente espontánea.\nSi tus pensamientos divagaban por sí solos, "Ocurrió de forma completamente espontánea" es la respuesta correcta. Si, por ejemplo, pensaste intencionalmente en algo debido al aburrimiento, "Ocurrió intencionalmente" es la respuesta apropiada.\n\nPregunta 9:\n... cuando pensé en lo geniales que fueron mis vacaciones la semana pasada...\nEn este caso, la respuesta correcta era que Eran completamente positivos.\nSi tus pensamientos giraban en torno a cosas placenteras, "Eran completamente positivos" es la respuesta correcta. Si, por ejemplo, pensaste en una situación angustiante, "Eran completamente negativos" es la respuesta apropiada.
quiz_question_feedback_correct = ¡Correcto!
quiz_question_feedback_incorrect = ¡Incorrecto!
quiz_press_key = \n\nPresione cualquier tecla para continuar.

