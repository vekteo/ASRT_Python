[Instructions]
# This section holds all main instruction text
welcome_screen = Bienvenido/a al experimento.\n\nVerás cuatro círculos en la pantalla. De vez en cuando, aparecerá un perro en uno de los cuatro círculos. Tu tarea es atrapar al perro presionando la tecla correspondiente a la posición del perro.\n\nDebes presionar la tecla correcta tan rápida y precisamente como sea posible.\n\nDurante la tarea, habrá un breve descanso cada pocos minutos donde te mostraremos tu precisión promedio y tiempo de reacción, que puedes usar para mejorar tu rendimiento.\n\nPlease note the key assignments:\nPresiona la tecla '1' con el dedo corazón de tu mano izquierda.\nPresiona la tecla '2' con el dedo índice de tu mano izquierda.\nPresiona la tecla '3' con el dedo índice de tu mano derecha.\nPresiona la tecla '4' con el dedo corazón de tu mano derecha.\n\nPresiona ESPACIO para continuar.
nogo_screen = Normalmente, verás un perro. En ese caso, pulsa el botón correspondiente a la posición del perro.\n\nSin embargo, si ves un GATO, no pulses ningún botón.\n\nSimplemente espera a que la imagen desaparezca.\n\nPulsa cualquier botón para continuar.

[MW_Probes]
# This section holds all Mind Wandering probe instruction pages
mw_intro = Por favor, intenta concentrarte en la tarea todo el tiempo. Sin embargo, es natural que tus pensamientos se desvíen de vez en cuando.\n\nPara investigar esto, interrumpiremos la tarea algunas veces y te haremos cuatro preguntas sobre si estabas concentrado/a en la tarea o pensando en otra cosa.\n\n¡Usa las teclas 1, 2, 3 y 4 para responder estas preguntas!
mw_q1 = Primero, te preguntaremos en qué medida estabas concentrado/a en la tarea durante el bloque anterior.\n\nLas opciones de respuesta estarán en una escala de 4 puntos que va desde '1: Nada concentrado/a en la tarea' hasta '4: Completamente concentrado/a en la tarea'.\n\nLa respuesta '1: Nada en absoluto' significa que tus pensamientos estaban completamente en otro lugar (p.ej., estabas pensando en amigos, planes de fin de semana, etc.).\n\nLa respuesta '4: Completamente' significa que estabas totalmente concentrado/a en la tarea (en dónde aparecía la cabeza del perro y qué tecla debías presionar lo más rápido posible).\n\nSelecciona 2 o 3 si sientes que tu respuesta se sitúa entre 1 y 4.
mw_q2_off_task = Si respondes a la primera pregunta que estabas algo distraído/a durante la tarea, la segunda pregunta te preguntará si, cuando no estabas concentrado/a en la tarea, estabas pensando en algo específico o en nada en absoluto.\n\nLas opciones de respuesta estarán en una escala de 4 puntos que va desde '1: No estaba pensando en nada' hasta '4: Estaba pensando en algo en particular'.\n\nLa respuesta '1: No estaba pensando en nada' significa que tus pensamientos divagaban, pero no recuerdas nada específico, como si tu mente estuviera completamente en blanco.\n\nLa respuesta '4: Estaba pensando en algo en particular' significa que estabas pensando en algo en particular (p.ej., un libro, eventos recientes, que la tarea es muy fácil, que tienes hambre, o que estar sentado/a durante la tarea es incómodo).\n\nSelecciona 2 o 3 si sientes que tu respuesta se sitúa entre 1 y 4.
mw_q3_spontaneous = A continuación, la tercera pregunta te preguntará si tu enfoque (ya sea en la tarea o en otro lugar) fue intencional o espontáneo.\n\nLas opciones de respuesta estarán en una escala de 4 puntos que va desde '1: Fue completamente espontáneo' hasta '4: Fue completamente deliberado'.\n\nLa respuesta '1: Fue completamente espontáneo' significa que tu atención no requirió esfuerzo para dirigirse. Si estabas concentrado/a en la tarea, sucedió automáticamente y la concentración no fue difícil. Si tus pensamientos divagaban, sucedió a pesar de que querías concentrarte en la tarea.\n\nLa respuesta '4: Fue completamente deliberado' significa que dirigiste conscientemente tu atención. Si estabas concentrado/a en la tarea, fue una decisión deliberada e hiciste un esfuerzo por concentrarte. Si tus pensamientos divagaban, fue porque decidiste conscientemente pensar en otra cosa (como el fin de semana), lo que puede suceder si la tarea te aburre.\n\nSelecciona 2 o 3 si sientes que tu respuesta se sitúa entre 1 y 4.
mw_q4_affective = Después de esto, la cuarta pregunta te preguntará si el contenido de tus pensamientos fue más positivo o negativo.\n\nLas opciones de respuesta estarán en una escala de 4 puntos que va desde '1: Completamente positivo' hasta '4: Completamente negativo'.\n\nLa respuesta '1: Completamente positivo' significa que estabas pensando en algo particularmente positivo (p.ej., tu gatito o la deliciosa pizza que comiste anoche).\n\nSelecciona 2 o 3 si sientes que tu respuesta se sitúa entre 1 y 4.\n\nLa respuesta '4: Completamente negativo' significa que estabas pensando en algo particularmente malo, estresante o que te provocaba ansiedad (p.ej., el examen de mañana que te pone nervioso/a).
mw_on_task_intro = Si informas que estabas concentrado/a en la tarea (seleccionando '3' o '4' en la primera pregunta), las siguientes tres preguntas de seguimiento serán diferentes.\n\nEn lugar de preguntar sobre la divagación mental, preguntarán sobre tu experiencia mientras realizabas la tarea.
mw_q2_on_task_instr = La segunda pregunta te preguntará si estabas más enfocado/a en la velocidad o en la precisión durante el último bloque.\n\n'1: Enfoque total en la velocidad' significa que intentabas responder lo más rápido posible.\n\n'4: Enfoque total en la precisión' significa que intentabas ser lo más correcto/a posible, incluso si eso significaba ser más lento/a.\n\nSelecciona 2 o 3 si estabas equilibrando ambos.
mw_q3_on_task_instr = La tercera pregunta te preguntará qué tan difícil o fácil te resultó concentrarte en la tarea durante el último bloque.\n\n'1: Extremadamente difícil concentrarse' significa que sentiste que tuviste que usar mucho esfuerzo mental para mantenerte enfocado/a.\n\n'4: Extremadamente fácil concentrarse' significa que tu concentración se sintió automática y sin esfuerzo.
mw_q4_on_task_instr = Finalmente, la cuarta pregunta te preguntará qué tan agotadora te pareció la tarea durante el último bloque.\n\n'1: Nada agotadora' significa que sientes que podrías continuar durante mucho tiempo sin sentirte fatigado/a mentalmente.\n\n'4: Extremadamente agotadora' significa que la tarea te pareció mentalmente agotadora o desgastante.

mw_on_task_follow_up = Si respondiste que estabas completamente concentrado/a en la tarea en la primera pregunta, las preguntas siguientes serán diferentes:\n\nLa segunda pregunta te preguntará si te concentraste más en la velocidad o en la precisión.\nAquí puedes elegir entre '1: Concentrado/a totalmente en la Precisión' y '4: Concentrado/a totalmente en la Velocidad'.\n\nLa tercera pregunta te preguntará qué tan difícil fue para ti concentrarte en la tarea durante el bloque anterior.\nAquí puedes elegir entre '1: Nada difícil' y '4: Muy difícil'.\n\nLa cuarta pregunta se referirá a qué tan positivos o negativos fueron tus pensamientos (durante breves pensamientos centrados en la tarea).\nAquí puedes elegir entre '1: Completamente positivos' y '4: Completamente negativos'.\n\nSelecciona 2 o 3 en cada pregunta si sientes que tu respuesta se sitúa entre los dos extremos.
mw_final_note = Es importante señalar que no hay respuestas correctas o incorrectas a estas preguntas y tus respuestas no tendrán ninguna consecuencia.\n\nPor favor, responde a las preguntas con total sinceridad.

