quiz_intro = A fő feladat megkezdése előtt, kérlek, tölts ki egy rövid tesztet annak megerősítésére, hogy megértetted, hogyan kell válaszolni a kérdésekre.\n\nNyomj meg egy gombot a folytatáshoz.
quiz_passed_congrats = Teszt befejezve. Minden kérdésre helyesen válaszoltál.\n\nKiváló munka! Nyomj meg egy gombot a fő feladatra lépéshez.
quiz_passed_start = Elkezdheted a feladatot. (Nyomj meg egy gombot).
quiz_failed_retry = Meg kell ismételned a tesztet. (Nyomj meg egy gombot).
quiz_explanation_page1 = A 9 kérdésből {correct_count} kérdésre válaszoltál helyesen.\n\nKérlek, figyelmesen olvasd el az alábbi magyarázatot, mivel nem válaszoltál minden kérdésre helyesen.\n\n 1-6. kérdés: \n A következő esetekben a helyes válasz az volt, hogy a feladatra koncentráltál:\n... amikor arra figyeltem, hol jelenik meg a kutya feje. ... amikor arra figyeltem, melyik gombot kell megnyomnom.\n\nAzonban a következő esetekben a helyes válasz az volt, hogy NEM a feladatra koncentráltál:\n... amikor egy tegnap látott filmre gondoltam.\n...amikor a ma esti vacsorára gondoltam.\n... amikor a zajra gondoltam a szobában.\n... amikor arra gondoltam, milyen könnyű vagy nehéz a feladat.\nBármilyen gondolat a feladat során, amely nem arra irányul, hogy hol jelenik meg a kutya feje és hogyan kell reagálni, azt jelzi, hogy nem a feladatra koncentráltál.\n\n7. kérdés:\n... amikor a feladat során nem arra koncentráltam, de úgy éreztem, hogy a gondolataim üresek.\nEbben az esetben a helyes válasz az volt, hogy semmire sem gondoltam.\nHa nem emlékszel, konkrétan mire gondoltál, a "Semmire sem gondoltam" a helyes opció. Ha fel tudod idézni a gondolataid tartalmát, a "Valami konkrét dologra gondoltam" a megfelelő választás. \n\n8. kérdés:\n... amikor megpróbáltam a feladatra koncentrálni, de a gondolataim elkalandoztak, akkor a figyelmem iránya...\nEbben az esetben a helyes válasz az volt, hogy teljesen spontán módon történt.\nHa a gondolataid maguktól kalandoztak el, a "Teljesen spontán módon történt" a helyes válasz. Ha például unalom miatt szándékosan gondoltál másra, a "Szándékosan történt" a megfelelő válasz.\n\n9. kérdés:\n... amikor arra gondoltam, milyen nagyszerű volt a múlt heti nyaralásom...\nEbben az esetben a helyes válasz az volt, hogy teljesen pozitívak voltak.\nHa a gondolataid kellemes dolgok körül forogtak, a "Teljesen pozitívak voltak" a helyes válasz. Ha például egy szorongató helyzetre gondoltál, a "Teljesen negatívak voltak" a megfelelő válasz.
