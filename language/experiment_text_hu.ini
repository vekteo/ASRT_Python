welcome_screen = Üdvözöllek a kísérletben.\n\nNégy kört fogsz látni a képernyőn. Időről időre egy kutya jelenik meg a négy kör egyikében. A feladatod az, hogy elkapd a kutyát a pozíciójának megfelelő gomb megnyomásával.\n\nA lehető leggyorsabban és legpontosabban kell megnyomnod a helyes gombot.\n\nA feladat során néhány percenként rövid szünetet tartunk, ahol megmutatjuk az átlagos pontosságodat és reakcióidődet, amit felhasználhatsz a teljesítményed javítására.\n\nKérlek, jegyezd meg a gombkiosztást:\nNyomd meg az '1'-es gombot a bal kezed középső ujjával.\nNyomd meg a '2'-es gombot a bal kezed mutatóujjával.\nNyomd meg a '3'-as gombot a jobb kezed mutatóujjával.\nNyomd meg a '4'-es gombot a jobb kezed középső ujjával.\n\nNyomj meg egy gombot a folytatáshoz.
nogo_screen = Általában egy kutyát fogsz látni. Ebben az esetben nyomd meg a kutya pozíciójának megfelelő gombot.\n\nAzonban, ha MACSKÁT látsz, kérlek, ne nyomj meg semmilyen gombot.\n\nEgyszerűen várd meg, amíg a kép eltűnik.\n\nNyomj meg egy gombot a folytatáshoz.

[MW_Probes]
# This section holds all Mind Wandering probe instruction pages
mw_intro = Kérlek, próbálj meg végig a feladatra koncentrálni. Azonban természetes, hogy a gondolataid időről időre elkalandoznak.\n\nEnnek vizsgálata érdekében néhányszor megszakítjuk a feladatot, és felteszünk négy kérdést arról, hogy a feladatra koncentráltál-e, vagy valami másra gondoltál.\n\nHasználd az 1, 2, 3 és 4 gombokat a válaszadáshoz!
mw_q1 = Először azt kérdezzük, milyen mértékben koncentráltál a feladatra az előző blokk során.\n\nA válaszlehetőségek egy 4 fokú skálán lesznek, az '1: Egyáltalán nem koncentráltam a feladatra' opciótól a '4: Teljesen a feladatra koncentráltam' opcióig.\n\nAz '1: Egyáltalán nem' válasz azt jelenti, hogy a gondolataid teljesen máshol jártak (pl. barátokra, hétvégi tervekre stb. gondoltál).\n\nA '4: Teljesen' válasz azt jelenti, hogy teljesen a feladatra összpontosítottál (arra, hogy hol jelent meg a kutya feje, és melyik gombot kell a lehető leggyorsabban megnyomnod).\n\nVálaszd a 2-est vagy a 3-ast, ha úgy érzed, a válaszod az 1 és 4 közé esik.
mw_q2_off_task = Ha az első kérdésre azt válaszolod, hogy kissé elkalandoztál a feladat közben, a második kérdés arra vonatkozik majd, hogy amikor nem a feladatra figyeltél, gondoltál-e valami konkrétra, vagy egyáltalán nem gondoltál semmire.\n\nA válaszlehetőségek egy 4 fokú skálán lesznek, az '1: Semmire sem gondoltam' opciótól a '4: Valami konkrét dologra gondoltam' opcióig.\n\nAz '1: Semmire sem gondoltam' válasz azt jelenti, hogy a gondolataid elkalandoztak, de nem emlékszel semmi konkrétra, mintha az elméd teljesen üres lett volna.\n\nA '4: Valami konkrét dologra gondoltam' válasz azt jelenti, hogy valami határozott dolog járt a fejedben (pl. egy könyv, nemrég történt események, hogy a feladat nagyon könnyű, hogy éhes vagy, vagy hogy kényelmetlen ülni a feladat közben).\n\nVálaszd a 2-est vagy a 3-ast, ha úgy érzed, a válaszod az 1 és 4 közé esik.
mw_q3_spontaneous = Ezután a harmadik kérdés azt firtatja, hogy a figyelmed (akár a feladaton volt, akár máshol) szándékos vagy spontán volt-e.\n\nA válaszlehetőségek egy 4 fokú skálán lesznek, az '1: Teljesen spontán voltam' opciótól a '4: Teljesen tudatos voltam' opcióig.\n\nAz '1: Teljesen spontán voltam' válasz azt jelenti, hogy a figyelmed irányítása nem igényelt erőfeszítést. Ha a feladatra koncentráltál, az automatikusan történt, és a koncentrálás nem volt nehéz. Ha a gondolataid elkalandoztak, az annak ellenére történt, hogy a feladatra akartál figyelni.\n\nA '4: Teljesen tudatos voltam' válasz azt jelenti, hogy tudatosan irányítottad a figyelmedet. Ha a feladatra koncentráltál, az egy szándékos döntés volt, és erőfeszítést tettél a koncentráció érdekében. Ha a gondolataid elkalandoztak, az azért történt, mert tudatosan úgy döntöttél, hogy másra gondolsz (például a hétvégére), ami előfordulhat, ha a feladat untat.\n\nVálaszd a 2-est vagy a 3-ast, ha úgy érzed, a válaszod az 1 és 4 közé esik.
mw_q4_affective = Ezt követően a negyedik kérdés arra vonatkozik, hogy a gondolataid tartalma inkább pozitív vagy negatív volt-e.\n\nA válaszlehetőségek egy 4 fokú skálán lesznek, az '1: Teljesen negatív' opciótól a '4: Teljesen pozitív' opcióig.\n\nA '4: Teljesen pozitív' válasz azt jelenti, hogy valami különösen pozitív dologra gondoltál (pl. a kiscicádra vagy a finom pizzára, amit tegnap este ettél).\n\nAz '1: Teljesen negatív' válasz azt jelenti, hogy valami különösen rossz, stresszes vagy szorongást keltő dologra gondoltál (pl. a holnapi vizsga, ami miatt ideges vagy).\n\nVálaszd a 2-est vagy a 3-ast, ha úgy érzed, a válaszod az 1 és 4 közé esik.\n\
mw_on_task_intro = Ha azt jelzed, hogy a feladatra koncentráltál (a '3'-as vagy '4'-es kiválasztásával az első kérdésnél), a következő három kiegészítő kérdés eltérő lesz.\n\nAhelyett, hogy az elkalandozásról kérdeznénk, a feladat végzése közbeni tapasztalataidra kérdezünk rá.
mw_q2_on_task_instr = A második kérdés azt vizsgálja, hogy az előző blokkban inkább a sebességre vagy a pontosságra koncentráltál.\n\nAz '1: Teljesen a sebességre fókuszáltam' azt jelenti, hogy megpróbáltál a lehető leggyorsabban reagálni.\n\nA '4: Teljesen a pontosságra fókuszáltam' azt jelenti, hogy megpróbáltál a lehető leghelyesebben válaszolni, még ha ez lassabb tempót is jelentett.\n\nVálaszd a 2-est vagy a 3-ast, ha a kettőt egyensúlyoztad.
mw_q3_on_task_instr = A harmadik kérdés azt vizsgálja, mennyire volt nehéz vagy könnyű koncentrálnod a feladatra az előző blokkban.\n\nAz '1: Rendkívül nehéz volt koncentrálni' azt jelenti, hogy nagy mentális erőfeszítést igényelt a fókusz fenntartása.\n\nA '4: Rendkívül könnyű volt koncentrálni' azt jelenti, hogy a koncentráció automatikusnak és erőfeszítés nélkülinek tűnt.
mw_q4_on_task_instr = Végül a negyedik kérdés arra vonatkozik, mennyire találtad fárasztónak a feladatot az előző blokkban.\n\nAz '1: Egyáltalán nem fárasztó' azt jelenti, hogy úgy érzed, hosszú ideig tudnád folytatni mentális fáradtság nélkül.\n\nA '4: Rendkívül fárasztó' azt jelenti, hogy a feladat mentálisan kimerítőnek vagy megterhelőnek tűnt.

mw_on_task_follow_up = Ha az első kérdésnél azt válaszoltad, hogy teljesen a feladatra koncentráltál, a további kérdések a következők lesznek:\n\nA második kérdés azt vizsgálja, hogy inkább a sebességre vagy a pontosságra fókuszáltál.\nItt választhatsz az '1: Teljesen a pontosságra fókuszáltam' és a '4: Teljesen a sebességre fókuszáltam' között.\n\nA harmadik kérdés arra vonatkozik, mennyire volt nehéz koncentrálnod a feladatra az előző blokkban.\nItt választhatsz az '1: Egyáltalán nem volt nehéz' és a '4: Nagyon nehéz' között.\n\nA negyedik kérdés arra utal, mennyire voltak pozitívak vagy negatívak a gondolataid (a rövid feladathoz kapcsolódó gondolatok során).\nItt választhatsz az '1: Teljesen negatív' és a '4: Teljesen pozitív' között.\n\nVálaszd a 2-est vagy a 3-ast minden kérdésnél, ha úgy érzed, a válaszod a két véglet közé esik.
mw_final_note = Fontos megjegyezni, hogy ezekre a kérdésekre nincsenek helyes vagy helytelen válaszok, és a válaszaid nem járnak következményekkel.\n\nKérlek, válaszolj a kérdésekre teljes őszinteséggel.

